<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Masturbanda</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: sans-serif;
    }

    #startBtn {
      font-size: 2rem;
      padding: 20px 40px;
      border: none;
      border-radius: 12px;
      background: hotpink;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 20px hotpink;
    }

    #gif {
      display: none;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <button id="startBtn">Tocame bbðŸ‘…ðŸ”¥</button>

  <img id="gif" src="besote.gif" alt="GIF">

  <audio id="audio" loop>
    <source src="rico.mp3" type="audio/mpeg">
  </audio>

  <script>
    const btn = document.getElementById("startBtn");
    const gif = document.getElementById("gif");
    const audio = document.getElementById("audio");

    btn.addEventListener("click", () => {
      audio.play();
      btn.remove();
      gif.style.display = "block";
    });
  </script>

</body>
</html>
