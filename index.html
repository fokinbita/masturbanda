<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GIF + Audio</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>

  <img src="besote.gif" alt="GIF">

  <audio autoplay loop>
    <source src="rico.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
