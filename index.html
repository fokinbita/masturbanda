<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MASTURBANDA</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <img src="besote.gif" alt="GIF">

  <audio id="audio" loop autoplay>
    <source src="rico.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("audio");
    audio.play().catch(() => {
      document.body.addEventListener("click", () => audio.play(), { once: true });
    });
  </script>

</body>
</html>
