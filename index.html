<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Masturbanda</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: sans-serif;
    }

    #startBtn {
      font-size: 2rem;
      padding: 20px 40px;
      border: none;
      border-radius: 12px;
      background: hotpink;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 20px hotpink;
    }

    #container {
      display: none;
      gap: 20px;
    }

    .gif {
      width: 200px;
      height: auto;
    }
  </style>
</head>
<body>

  <button id="startBtn">Tocame bbðŸ‘…ðŸ”¥</button>

  <div id="container">
    <img class="gif" src="besote.gif">
    <img class="gif" src="cachetadas.gif">
    <img class="gif" src="perrobomba.gif">
  </div>

  <audio id="audio" loop>
    <source src="rico.mp3" type="audio/mpeg">
  </audio>

  <script>
    const btn = document.getElementById("startBtn");
    const container = document.getElementById("container");
    const audio = document.getElementById("audio");

    btn.addEventListener("click", () => {
      audio.play();
      btn.remove();
      container.style.display = "flex";
    });
  </script>

</body>
</html>
